<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
    <title>Snake Game</title>
  </head>
  <body>
    <audio id="backgroundMusic" loop>
      <source src="./audio/Snake.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="gameOverMusic">
      <source src="./audio/gameOver.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div id="gameContainer">
      <canvas id="gameCanvas" width="300" height="300"></canvas>
      <div id="score">Score: 0</div>
      <div id="controls">
        <button onclick="startGame()">Start</button>
        <button onclick="restartGame()">Restart</button>
        <button onclick="toggleMusic()">On/Off(music)</button>
      </div>
      <h1 id="gameOver" style="display: none">Game Over!</h1>
    </div>
   <script src="script.js"></script>
  </body>
</html>
